<!DOCTYPE html>
<html>
<head>
<!--         <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">  -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

       <!--  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" /> -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap-datetimepicker.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script type="text/javascript" src="js/index.js"></script>
        <title>Food Buddy</title>
    </head>
<body>
    <div class="header">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" 
             data-target="#list">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <h3 id="title">NEW EVENT</h3>     
            </div>
            <div class="collapse navbar-collapse" id="list">
                <ul class="nav navbar-nav">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="profile.html#">Profile</a></li>
                    <li><a href="notification.html#">Notification</a></li>
                    <li><a href="#">Log out</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="content col-xs-12">
        <form class="create-form" action="#" method="post">
            <div class="form-group">
                <div class="col-xs-3">
                     <label for="name">Name:</label>
                </div>
                <div class="col-xs-9">
                    <input type="text" class="form-control" id="name" placeholder="Eg. Chinese Food Night">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3">
                    <label for="location">Location:</label>
                </div>
                <div class="col-xs-9">
                    <input type="text" class="form-control" id="location" placeholder="Add a place">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3">
                    <label for="time">Time:</label>
                </div>
                <div class="col-xs-9 controls input-append date form_datetime" data-date="2015-05-10T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1" id="time">
                    <input type="text" value="" class="form-control">
                    <span class="add-on"><i class="icon-remove"></i></span>
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>
                <input type="hidden" id="dtp_input1" value="" /><br/>
            </div>
            <script type="text/javascript">
                $('.form_datetime').datetimepicker({
                    //language:  'fr',
                    weekStart: 1,
                    todayBtn:  1,
                    autoclose: 1,
                    todayHighlight: 1,
                    startView: 2,
                    forceParse: 0,
                    showMeridian: 1
                });
                $('.form_date').datetimepicker({
                    language:  'fr',
                    weekStart: 1,
                    todayBtn:  1,
                    autoclose: 1,
                    todayHighlight: 1,
                    startView: 2,
                    minView: 2,
                    forceParse: 0
                });
                $('.form_time').datetimepicker({
                    language:  'fr',
                    weekStart: 1,
                    todayBtn:  1,
                    autoclose: 1,
                    todayHighlight: 1,
                    startView: 1,
                    minView: 0,
                    maxView: 1,
                    forceParse: 0
                });
            </script>
            <div class="form-group">
                <div class="col-xs-3 extra-big">
                    <label for="size">Party Size:</label>
                </div>
                <div class="col-xs-9">
                    <select name="yearpicker1" id="yearpicker1" class="form-control">
                          <option value='0'>Unlimited</option>
                          <script>
                          for(var i = 2 ; i < 50; i++){
                              document.write('<option value="'+i+'">'+i+'</option>');
                          }
                          </script>
                    </select>
                </div>
            </div>
            <div class="form-group" style="height:80px;">
                <div class="col-xs-3">
                    <label for="note">Note:</label>
                </div>
                <div class="col-xs-9">
                     <textarea class="form-control" rows="3" placeholder="Add more details..."></textarea>
                </div>
            </div>
            <div class="col-xs-6">
                <a href="home.html">
                    <button type="button" value="cancle" class="btn btn-default lightgreen">
                        <span>Cancle</span>
                    </button>
                </a>
               
            </div>
            <div class="col-xs-6">
                <button type="submit" value="join" class="btn btn-default green">
                    <span>Create</span>
                </button>
            </div>
            </div>
        </form>
    </div>
   
</body>
</html>
