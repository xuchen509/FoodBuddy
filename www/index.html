<!DOCTYPE html>
<html>
<head>
<!--         <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">  -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
       <!--  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" /> -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            function change(){
                if($("#login").hasClass("active")){
                    $("#login").removeClass("active");
                    $("#login").addClass("inactive");
                    $("#register").removeClass("inactive");
                    $("#register").addClass("active");
                }else{
                    $("#register").removeClass("active");
                    $("#register").addClass("inactive");
                    $("#login").removeClass("inactive");
                    $("#login").addClass("active");
                }
            }
        </script>
        <title>Food Buddy</title>
    </head>
<body>
	<div class="active" id="login">
        <div class="logo">
            <img src="img/logo.png">
            <h1>FOOD BUDDY</h1>
        </div>
		<form class="login_form" action="#" method="post">
            <input type="email" class="form-control" placeholder="Email Address" value="">
            <input type="password" class="form-control"value="" placeholder="password" autocomplete="off">
            <button type="submit" value="Login" class="btn btn-default">
                <span>Log In</span>
            </button>
        </form>
        <p class="new" onclick="change()"><a>create a new account</a></p>
        <a href="home.html">Test other files</a>
	</div>
    <div class="inactive" id="register">
        <div class="header"><h3>Create Account</h3></div>
        <form class="register_form" action="#" method="post">
            <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name" value="">
            <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name" value="">
            <input type="email" class="form-control" name="emailAddr" id="emailAddr" placeholder="Email Address" value="">
            <input type="text" class="form-control" name="usrname" id="usrname_f" placeholder="Username" value="">
            <input type="password" class="form-control" name="password" id="password_f" placeholder="Password" value="">
            <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Re-enter Password" value="">
            <select name="select-gender" id="select-gender" class="form-control">
                <option disabled selected>Select Your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button type="submit" value="register" class="btn btn-default">
                <span>Sign Up</span>
            </button>
            <p class="new" onclick="change()"><a>Already have an account</a></p>
        </form>
    </div>
</body>
</html>
