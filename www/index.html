<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
        <script src="js/jquery.mobile-1.4.5.js"></script>
        <script src="js/jquery-2.1.3.min.js"></script>
        <title>Food Buddy</title>
    </head>
    <body>
<!--        login page imlementation-->
        <div data-role = "page" data-theme="d" id="page_login">
            <div class="logo">
                <img src="img/logo.png">
                <h1>FOOD BUDDY</h1>
            </div>
            <div class="login">
                <form action="#" method="post">
                    <input type="text" name="textinput-1" id="textinput" placeholder="Email/Username" value="">
                    <input type="password" name="password" id="password" value="" placeholder="password" autocomplete="off">
                    <button type="submit" value="Login" class="ui-btn">
                    <span>Login</span>
                </form>
            </div>
            <p class="new"><a href="#page_signup" rel="external">create a new account</a></p>
        </div>
<!--        create acct page implementation-->
		<div data-role = "page" data-theme="d" id="page_signup">
			<div data-role="header">
				<h1>This is a header</h1>
			</div>
			<div data-role="main" class="ui-content">
				<div class = "sign-up">
					<div class = "signup-box">
						<form class="createAcct_form" id="createAcct" name="createAcct" action="#" method="post">
							<input type="text" name="fname" id="fname" placeholder="First Name" value="">
							<input type="text" name="lname" id="lname" placeholder="Last Name" value="">
							<input type="text" name="emailAddr" id="emailAddr" placeholder="Email Address" value="">
							<input type="text" name="usrname" id="usrname_f" placeholder="Username" value="">
							<input type="text" name="password" id="password_f" placeholder="Password" value="">
							<input type="text" name="confirm_password" id="confirm_password" placeholder="Re-enter Password" value="">
							<select name="select-gender" id="select-gender" data-native-menu="false">
								<option>Gender:</option>
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="other">Other</option>
							</select>
							<button type="signup" value="signup" class="ui-btn">
							<span>Sign Up</span>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
